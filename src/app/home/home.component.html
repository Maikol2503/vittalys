

<div class="section-header">
    <div class="header-container">
        <div class="info">
            <div class="header-text">
                <h3>Análisis clínico</h3>
                <h1>VITTALYS <span>LAB</span></h1>
                <p>Tu laboratorio de confianza en Madrid</p>
            </div>
            <div class="buttom-actions">
                <button class="btn-contact">Contactar</button>
                <button class="btn-horarios">Horarios</button>
            </div>
        </div>
        <div class="image">
            <img src="https://i.imgur.com/N8dwJd2.jpeg" alt="">
        </div>
    </div>
</div>



<div class="section-catalogo">
    <div class="container-section-catalogo">
        <div class="header-section-catalogo">
            <h4>Al servicio de tu</h4>
            <h1>Salud</h1>
        </div>
    

        <div class="catalogo">
            <ul class="lista-catalogo">
                <li class="item" *ngFor="let data of dataCatalogo" [routerLink]="data.url">
                    <div class="image"  >
                        <img  [src]="data.urlImage" alt="">
                    </div>
                    <div class="info">
                        <h1 class="title">{{data.titulo}}</h1>
                        <p class="description">{{data.subtitulo}}</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="ver-mas">
        <button routerLink="catalogo">Ver Catalogo</button>
    </div>
</div>




<div class="section-mapa">
   <app-mapa></app-mapa>
</div>
